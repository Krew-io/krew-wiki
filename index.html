<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Krew.io Wiki</title>
    <meta name="description" content="A guide to playing the online 3D browser game Krew.io">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/img/logo.png" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            homepage: 'home.md',
            name: 'Krew.io Wiki',
            coverpage: true,
            loadSidebar: true,
            loadFooter: true,
            maxLevel: 10,
            subMaxLevel: 5,
            logo: './assets/img/logo.png'
        }
    </script>

    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
</body>

</html>
